<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="bookCont" class="container text-center p-1">
        <div id="title"><h2>All awesome books</h2></div>
        <div id="bookList" class="">
            <ul id="booksSection" class="d-flex flex-column d-flex align-items-center p-0 border border-dark bg-white rounded">
            </ul>
        </div>
    </section>
    <section id="addBook" class="container d-flex justify-content-center text-center p-1">
        <div class="formCard background-color p-3 rounded">
            <h5 class="text-white">Add a New Book</h5>
            <div class="p-2">
                <input type="text" id="bookName" placeholder="Title">
            </div>
            <div class="p-2">
                <input type="text" id="bookAuthor" placeholder="Author Name">
            </div>
            <div class="p-2"></div>
                <button type="button" id="addBookButton" class="btn btn-outline-light">Add Book</button>
            </div>
        </div>
    </section>

    <script src="./js/index.js"></script>
</body>
</html>
